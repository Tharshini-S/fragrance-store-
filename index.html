<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fragrance Haven</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Fragrance Haven</h1>
    <p>Your destination for premium perfumes</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Perfume 1" />
      <h3>Rose Elegance</h3>
      <p>₹999</p>
      <button onclick="addToCart('Rose Elegance')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Perfume 2" />
      <h3>Ocean Breeze</h3>
      <p>₹1299</p>
      <button onclick="addToCart('Ocean Breeze')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Perfume 3" />
      <h3>Musk Night</h3>
      <p>₹1499</p>
      <button onclick="addToCart('Musk Night')">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>© 2025 Fragrance Haven</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
